<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptarithmetic - AI Solver Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .equation-input {
            font-family: monospace;
            font-size: 1.5rem;
            text-align: center;
            margin: 20px 0;
        }
        .solution {
            font-family: monospace;
            font-size: 1.2rem;
            white-space: pre;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">AI Solver Platform</a>
            <a class="nav-link text-light" href="/">Back to Home</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Cryptarithmetic Solver</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Enter Puzzle</h5>
                        <div class="mb-3">
                            <label for="equation" class="form-label">Equation (e.g., SEND + MORE = MONEY)</label>
                            <input type="text" class="form-control equation-input" id="equation" 
                                   placeholder="SEND + MORE = MONEY">
                        </div>
                        <button class="btn btn-primary" id="solveButton">Solve</button>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Solution</h5>
                        <div id="solution" class="solution">
                            Enter an equation and click Solve
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('solveButton').addEventListener('click', async () => {
            const equation = document.getElementById('equation').value.trim();
            if (!equation) {
                document.getElementById('solution').textContent = 'Please enter an equation';
                return;
            }

            try {
                const response = await fetch('/api/cryptarithmetic/solve', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ equation: equation })
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    let solutionText = 'Solution:\n';
                    for (const [letter, digit] of Object.entries(data.solution)) {
                        solutionText += `${letter} = ${digit}\n`;
                    }
                    document.getElementById('solution').textContent = solutionText;
                } else {
                    document.getElementById('solution').textContent = 'Error: ' + data.message;
                }
            } catch (error) {
                document.getElementById('solution').textContent = 'Error solving equation: ' + error;
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
