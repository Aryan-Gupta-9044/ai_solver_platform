<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimax Visualization - AI Solver Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vis-network@9.1.2/dist/vis-network.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/vis-network@9.1.2/dist/dist/vis-network.min.css" rel="stylesheet">
    <style>
        #network {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .controls {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">AI Solver Platform</a>
            <a class="nav-link text-light" href="/">Back to Home</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Minimax Algorithm Visualization</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div id="network"></div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Controls</h5>
                        <div class="mb-3">
                            <label for="depth" class="form-label">Tree Depth</label>
                            <input type="number" class="form-control" id="depth" value="3" min="1" max="5">
                        </div>
                        <div class="mb-3">
                            <label for="branching" class="form-label">Branching Factor</label>
                            <input type="number" class="form-control" id="branching" value="2" min="2" max="4">
                        </div>
                        <button class="btn btn-primary" id="generate">Generate Tree</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let network = null;
        let nodes = new vis.DataSet();
        let edges = new vis.DataSet();

        const container = document.getElementById('network');
        const data = {
            nodes: nodes,
            edges: edges
        };
        const options = {
            layout: {
                hierarchical: {
                    direction: 'UD',
                    sortMethod: 'directed'
                }
            },
            physics: false,
            nodes: {
                shape: 'circle',
                size: 30,
                font: {
                    size: 16
                }
            },
            edges: {
                smooth: {
                    type: 'cubicBezier'
                }
            }
        };

        network = new vis.Network(container, data, options);

        async function generateTree() {
            const depth = parseInt(document.getElementById('depth').value);
            const branching = parseInt(document.getElementById('branching').value);

            try {
                const response = await fetch('/api/minimax/plot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        depth: depth,
                        branching_factor: branching
                    })
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    nodes.clear();
                    edges.clear();
                    
                    // Add nodes and edges from the plot data
                    data.plot_data.nodes.forEach(node => {
                        nodes.add({
                            id: node.id,
                            label: node.value.toString(),
                            color: node.type === 'max' ? '#dc3545' : '#0d6efd'
                        });
                    });
                    
                    data.plot_data.edges.forEach(edge => {
                        edges.add({
                            from: edge.from,
                            to: edge.to
                        });
                    });
                }
            } catch (error) {
                console.error('Error generating tree:', error);
            }
        }

        document.getElementById('generate').addEventListener('click', generateTree);
        
        // Generate initial tree
        generateTree();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
