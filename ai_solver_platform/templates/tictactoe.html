<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - AI Solver Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin: 20px auto;
        }
        .cell {
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .cell:hover {
            background-color: #f8f9fa;
        }
        .cell.x {
            color: #dc3545;
        }
        .cell.o {
            color: #0d6efd;
        }
        .status {
            font-size: 1.2rem;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">AI Solver Platform</a>
            <a class="nav-link text-light" href="/">Back to Home</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Tic Tac Toe</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="status" id="status">Your turn (X)</div>
                <div class="game-board" id="gameBoard"></div>
                <div class="text-center">
                    <button class="btn btn-primary" id="newGame">New Game</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let gameBoard = document.getElementById('gameBoard');
        let status = document.getElementById('status');
        let currentGame = null;
        let isPlayerTurn = true;

        function createBoard() {
            gameBoard.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                gameBoard.appendChild(cell);
            }
        }

        async function handleCellClick(event) {
            if (!isPlayerTurn) return;
            
            const cell = event.target;
            if (cell.textContent) return;

            try {
                const response = await fetch('/api/tictactoe/move', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        game_id: currentGame,
                        position: parseInt(cell.dataset.index)
                    })
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    cell.textContent = 'X';
                    cell.classList.add('x');
                    
                    if (data.game_over) {
                        handleGameOver(data.winner);
                    } else {
                        isPlayerTurn = false;
                        status.textContent = "AI's turn (O)";
                        setTimeout(makeAIMove, 500);
                    }
                }
            } catch (error) {
                status.textContent = 'Error making move: ' + error;
            }
        }

        async function makeAIMove() {
            try {
                const response = await fetch('/api/tictactoe/move', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        game_id: currentGame,
                        position: -1  // Let AI choose position
                    })
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    const cell = gameBoard.children[data.position];
                    cell.textContent = 'O';
                    cell.classList.add('o');
                    
                    if (data.game_over) {
                        handleGameOver(data.winner);
                    } else {
                        isPlayerTurn = true;
                        status.textContent = "Your turn (X)";
                    }
                }
            } catch (error) {
                status.textContent = 'Error making AI move: ' + error;
            }
        }

        function handleGameOver(winner) {
            isPlayerTurn = false;
            if (winner === 'X') {
                status.textContent = 'You win!';
            } else if (winner === 'O') {
                status.textContent = 'AI wins!';
            } else {
                status.textContent = "It's a draw!";
            }
        }

        document.getElementById('newGame').addEventListener('click', () => {
            currentGame = Date.now().toString();
            createBoard();
            isPlayerTurn = true;
            status.textContent = 'Your turn (X)';
        });

        // Start a new game when page loads
        document.getElementById('newGame').click();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
