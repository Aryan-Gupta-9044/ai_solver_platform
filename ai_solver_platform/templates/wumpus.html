<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wumpus World - AI Solver Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .game-board {
            display: grid;
            gap: 2px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }
        .cell {
            width: 60px;
            height: 60px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }
        .cell.visited {
            background-color: #e9ecef;
        }
        .cell.current {
            background-color: #ffc107;
        }
        .cell.wumpus {
            background-color: #dc3545;
        }
        .cell.pit {
            background-color: #6c757d;
        }
        .cell.gold {
            background-color: #ffd700;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">AI Solver Platform</a>
            <a class="nav-link text-light" href="/">Back to Home</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Wumpus World</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div class="game-board" id="gameBoard"></div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Game Controls</h5>
                        <div class="mb-3">
                            <label for="boardSize" class="form-label">Board Size</label>
                            <input type="number" class="form-control" id="boardSize" value="4" min="4" max="8">
                        </div>
                        <button class="btn btn-primary mb-3" id="startGame">Start New Game</button>
                        <button class="btn btn-success mb-3" id="solveGame">Solve Game</button>
                        <div class="alert alert-info" id="gameStatus">
                            Game not started
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let gameBoard = document.getElementById('gameBoard');
        let gameStatus = document.getElementById('gameStatus');
        let currentGame = null;

        function createBoard(size) {
            gameBoard.style.gridTemplateColumns = `repeat(${size}, 60px)`;
            gameBoard.innerHTML = '';
            
            for (let i = 0; i < size * size; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.x = Math.floor(i / size);
                cell.dataset.y = i % size;
                gameBoard.appendChild(cell);
            }
        }

        document.getElementById('startGame').addEventListener('click', async () => {
            const size = parseInt(document.getElementById('boardSize').value);
            try {
                const response = await fetch('/api/wumpus/initialize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ size: size })
                });
                const data = await response.json();
                if (data.status === 'success') {
                    currentGame = data.world_id;
                    createBoard(size);
                    gameStatus.textContent = 'Game started!';
                }
            } catch (error) {
                gameStatus.textContent = 'Error starting game: ' + error;
            }
        });

        document.getElementById('solveGame').addEventListener('click', async () => {
            if (!currentGame) {
                gameStatus.textContent = 'Please start a game first!';
                return;
            }
            // Add solving logic here
            gameStatus.textContent = 'Solving game...';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
